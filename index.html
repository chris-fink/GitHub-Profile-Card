<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>  
</head>
    <style>
         
    </style>
<body>
  <link rel="stylesheet" type="text/css" href="style.css" />
  

    <div class="wrapper">
        <h1 color="rgb(255, 127, 80)" text-align="center">Github Profile Card</h1>
    </div>

    <form action="" class="box">
      <input id="search" type="search" placeholder="Search here...">
      <button id="searchBtn">Search</button>
    </form>

    <main class="card">
        <img src="github" class="card-img-top" alt="profile-img">
        <div class="card-body">
          <h2 class="card-title">Name</h2>
          <p class="card-text" id="p5">Repositories</p>
        </div>
          <br><br>
          <a href="https://github.com/" class="btn btn-primary">Visit GitHub</a>
        </div>
      </main>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
          </div>
        </nav>
      </div>

<script src="script.js"></script>
</body>
</html>
